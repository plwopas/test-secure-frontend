name: Node.js CI

on:
  push:
    branches:
      - bury08

jobs:
  install_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16]
    steps:
    - name: Git clone
      uses: actions/checkout@v3
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install
